<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Štabna vaja PGD Lukovica</title>
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="left-box">
    <h1>Štabna vaja PGD Lukovica</h1>
    <button id="prikaz-button" >Prikaz dogodka</button>
    <div id="events-container"></div>
</div>

<div id="stopwatch-container">
    <h1>Aktualni časovni pas: GMT +1</h1>
    <div id="stopwatch">00:00</div>
    <div id="controls-input">
        <div id="time-inputs">
            <label for="hours">Ura:</label>
            <input type="number" id="hours" value="0" min="0" max="23">
            <label for="minutes">Min:</label>
            <input type="number" id="minutes" value="0" min="0" max="59">
        </div>
        <div id="controls-buttons">
            <button id="start-stop-btn" onclick="startStop()">Start/Stop</button>
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
    </div>
</div>

<!-- LINK TO JAVASCRIPT -->
<script src="main.js"></script>
<!-- SweetAlert2 library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<footer>
    <p>&copy; Nejc Dolinšek</p>
</footer>

</body>

</html>
